<!DOCTYPE html>
<html>

<head>>
    <title>layout</title>

</head>
<link rel="stylesheet" href="body.css">
<!--css reference-->

<!--Float region start-->

<body>
    <div class="container">
        <nav>
            <h1>This page was built using Float Layout and Positioning</h1>
        </nav>

        <section class="section1">
            <h1>Labs</h1>


            <div class="content">
                <div class="card">

                    <div class="box">
                        <a href="de.html">Lab 1</a>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <a href="de.html">Lab 2</a>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <a href="de.html">Lab 3</a>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <a href="de.html">Lab 4</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="slideshow-container">

                <div class="mySlides fade">

                    <img src="1.jpg" style="width:100%">
                    <div class="text"></div>

                </div>

                <div class="mySlides fade">

                    <img src="2.jpg" style="width:100%">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">

                    <img src="3.jpg" style="width:100%">
                    <div class="text"></div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = slides.length
                    }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                }
            </script>
        </section>
        <footer>
            <h1>Footer</h1>
            <a href="https://www.youtube.com/watch?v=JjsQWLwTU_8">Inspired From</a>

        </footer>
        <div class="clear">

        </div>
    </div>
</body>

</html>
